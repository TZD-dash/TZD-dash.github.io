<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="10;url=https://dash.tizidi.net">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-top: 50px;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
        .countdown {
            font-size: 48px;
            margin-top: 50px;
        }
        .bookmark {
            font-size: 24px;
            margin-top: 20px;
            color: #666;
        }
    </style>
    <script>
        function countdown() {
            var seconds = 10;
            var countdownElement = document.getElementById("countdown");
            var countdownInterval = setInterval(function() {
                countdownElement.innerHTML = seconds;
                seconds--;
                if (seconds < 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        function bookmark() {
            alert("请收藏本页面以便下次访问！");
        }
    </script>
</head>
<body onload="countdown(); bookmark();">
    <div class="container">
        <h1>Redirecting...</h1>
        <p>您将在<span id="countdown" class="countdown">10</span>秒钟内自动跳转到<a href="https://dash.tizidi.net">https://dash.tizidi.net</a>，请稍等...</p>
        <p>如果您的浏览器没有自动跳转，请点击<a href="https://dash.tizidi.net">https://dash.tizidi.net</a>手动跳转。</p>
        <p class="bookmark">请收藏本页面以便下次访问！</p>
    </div>
</body>
</html>
